<!DOCTYPE html>
<html>
    <head>
        <title>latihan columns - Rows space</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>mango</th>
            <th rowspan="3">oranges</th>
            <th>pears</th>
        </tr>
        <tr>
            <td>bananas</td>
            <td rowspan="2">pineapple</td>
        </tr>
        <tr>
            <td>lychees</td>
        </tr>
    </table>
</body>
</html>
